<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="header">
           <input type="text" placeholder="Enter location">
           <button class='bx bx-search icon'></button>
        </div>
        <div class="tempBox">
           <div class="temp">24<sup>o</sup>C</div>
           <div class="desc">Rainy</div>
        </div>
        <div class="footer">
           <div>5-Day forecast</div>
           <div><a href="/">More Details</a></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
